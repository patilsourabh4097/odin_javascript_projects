<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="rock_paper.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p> Paper covers rock. You win</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="ok-hand.png" id="r" alt="">
        </div>
        <div class="choice">
            <img src="hand.png" id="p" alt="">
        </div>
        <div class="choice">
            <img src="hand-scissors.png" id="s" alt="">
        </div>
    </div>
    <div class="action"> Play the game</div>
    <script src="rock_paper.js"></script>
</body>
</html>
